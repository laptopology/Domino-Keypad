# Configuration
substitutions:
  name: "domino-keypad"
  friendly_name:  "Domino Keypad"
esphome:
  name: ${name}
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: false
  project:
    name: "HomeConnected.Domino_Keypad"
    version: "2024.25.4"
  includes:
    - ./keypads/keypadtext2.h
  libraries:
    - "Keypad"
dashboard_import:
  import_full_config: true
  package_import_url: github://laptopology/Domino-Keypad/dominokeypad.yaml@main
esp32:
  board: esp32dev
  framework:
    type: arduino
logger:
# we disable logging because we listen to RX (GPIO3) pin directly
#  baud_rate: 0
api:
ota:
wifi:
  ap:
    ssid: "${name} Fallback"
    password: "12345678"
captive_portal:

# Components
text_sensor:
  - platform: custom
    lambda: |-
      auto my_sensor = new KeypadTextSensor();
      App.register_component(my_sensor);
      return {my_sensor};
    # Keypad code entered before pressing 'enter'
    text_sensors:
      name: "Keypad Code"
light:
- platform: neopixelbus
  variant: WS2812
  pin: GPIO32
  num_leds: 1
  id: keypad_led
  #internal: True
  name: "${friendly_name} Status LED"
button:
  - platform: restart
    name: "${friendly_name} Restart"
  - platform: output
    name: "${friendly_name} Buzz"
    on_press:
      - if:
          condition:
            switch.is_on: buzzer_enabled
          then:
          - output.turn_on: buzzer
          # Frequency sets the wave size
          - output.ledc.set_frequency:
              id: buzzer
              frequency: "1000Hz"
          # level sets the %age time the PWM is on
          - output.set_level:
              id: buzzer
              level: "100%"
          - delay: 750ms
          - output.turn_off: buzzer 
      
# Define switches to control LED and buzzer by HA automations
switch:
- platform: template
  name: "${friendly_name} Buzzer enabled"
  id: buzzer_enabled
  icon: mdi:volume-high
  optimistic: true
  entity_category: config
- platform: template
  name: "${friendly_name} LED enabled"
  id: led_enabled
  icon: mdi:alarm-light-outline
  optimistic: true
  entity_category: config
output:
  - platform: ledc
    # One buzzer leg connected to GPIO26, the other to GND
    pin: GPIO26
    id: buzzer
rtttl:
  output: buzzer
